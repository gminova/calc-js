<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>

<body>
    <div class='calculator'>
        <input class='input' id='display' value='' disabled></input>
        <input class='output' id='result' disabled></input>
        <div class='buttons'>
            <button id='multiply' value='*'>*</button>
            <button id='divide' value='/'>/</button>
            <button id='add' value='+'>+</button>
            <button id='subtract' value='-'>-</button>
            <button id='seven' value='7'>7</button>
            <button id='eight' value='8'>8</button>
            <button id='nine' value='9'>9</button>
            <button id='four' value='4'>4</button>
            <button id='five' value='5'>5</button>
            <button id='six' value='6'>6</button>
            <button id='one' value='1'>1</button>
            <button id='two' value='2'>2</button>
            <button id='three' value='3'>3</button>
            <button id='zero' value='0'>0</button>
            <button id='decimal' value='.'>.</button>
            <button class='clear-btn' id='clear'>AC</button>
            <button class='delete-btn' id='delete'>CE</button>
            <button class='equals-btn' id='equals'>=</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
