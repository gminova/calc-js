<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>

<body>
    <div class='calculator'>
        <input class='input' id='display' value='0' disabled></input>
        <input class='output' id='result' disabled></input>
        <div class='buttons'>
            <button id='multiply'>*</button>
            <button id='divide'>/</button>
            <button id='add'>+</button>
            <button id='subtract'>-</button>
            <button id='seven'>7</button>
            <button id='eight'>8</button>
            <button id='nine'>9</button>
            <button id='four'>4</button>
            <button id='five'>5</button>
            <button id='six'>6</button>
            <button id='one'>1</button>
            <button id='two'>2</button>
            <button id='three'>3</button>
            <button id='zero'>0</button>
            <button id='decimal'>.</button>
            <button class='clear-btn' id='clear'>AC</button>
            <button class='equals-btn' id='equals'>=</button>
            <button class='delete-btn' id='delete'>CE</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
